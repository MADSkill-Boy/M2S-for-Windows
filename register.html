<html>
        <head>
            <meta charset="UTF-8">
            <link rel="stylesheet" type="text/css" href="css/exs.css">
            <script src="js/jquery-2.1.0.min.js"></script>
            <script src="js/md5.js"></script>
            <script src="js/asterisc.js"></script>
            <script src="js/vex.combined.min.js"></script>
            <script>vex.defaultOptions.className = 'vex-theme-top';</script>
            <link rel="stylesheet" href="css/vex.css" />
            <link rel="stylesheet" href="css/vex-theme-top.css" />
            <link rel="stylesheet" href="css/Datepicker/jquery-ui-1.10.4.custom.css">
            <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
            <script>
             $(function() {
               $( "#datepicker" ).datepicker({ dateFormat: "yy-mm-dd", maxDate: -3650 });
             });
            </script>
            <script type="text/javascript" src="js/modals.js"></script>
            <script type="text/javascript" src="js/app.js"></script>
            <script type="text/javascript" src="js/login.js"></script>
            <link href="css/window.css" rel="stylesheet" media="screen">    
            <link href="css/lungo.icon.css" rel="stylesheet" media="screen">    
        </head>
        <body>
            <body class="macosx lion">

<div class="app login reg">
    <div class="title-bar">
        
        <div class="title-drag"></div>
        <div class="app-title">
            <span class="text"></span>
        </div>
        <span class="button-container window-controls">
            <ul class="inline">
                <li><a class="button minimize-button" href="#min" id="min">Minimize</a></li>
                <li><a class="button maximize-button" href="#max" id="max">Maximize</a></li>
                <li><a class="button close-button" href="#close" id="close">Close</a></li>
            </ul>
        </span>
    </div>
    <div class="app-login">
      <div class="form-signin" role="form">
        <h2 class="form-signin-heading"><img src="images/logo.text.png" class="logo"/></h2>
        <div class="form">
        <div id="formsd">
            <input type="text" name="user" data-translate="username" class="form-control" value="">
            <input type="email" name="email" data-translate="email" class="form-control" value="">
            <div class="SelectStyle">
            <select name='genre' class="form-control">                                           
              <option value='male' data-translate="male" selected></option>
              <option value='female' data-translate="female"></option>
            </select>
            </div>
            <input type="text" name="birthday" id="datepicker" data-translate="birthday" class="form-control" value="" readonly required>
            <input type="password" name="pass" data-translate="password" class="form-control" value="" required>
            <input type="password" name="confpass" data-translate="passwordconf" class="form-control" required>
            <input type="number" name="telf" data-translate="phonenumber" class="form-control" value="">
            <button class="btn btn-lg btn-login btn-block" data-translate="signup" onclick="register()" style="-webkit-appearance: none;"></button>
            <a href="login.html" class="btn btn-lg btn-primary btn-block" data-translate="goback"></a>
        </div>
        </div>
    </div>
    </div>
    <div id="dragger1" style="z-index:-10"><img style="width:100%;height:100%;vertical-align:middle" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"></div>
            <!--<div id="dragger2"><img style="width:100%;height:100%;vertical-align:middle" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"></div>-->
    <script src="js/language.js"></script>
    <script type="text/javascript">function pagefunctions(){};</script>
    <script type="text/javascript" src="js/register.js"></script>
</body>
</html>
